<div style="margin-top: 5.3rem">
  <form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()" class="example-form">
    <p>Sign up for an account</p>
    <mat-form-field class="example-full-width">
      <input matInput (click)="clearError()" (change)="clearError()" type="text" id="username" placeholder="Username" formControlName="username">
      <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
      <mat-error *ngIf="hasError('username', 'minlength')">Username must have at least 4 characters!</mat-error>
      <mat-error *ngIf="hasError('username', 'maxlength')">Username can't be longer than 40 characters!</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" id="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="hasError('password', 'required')">Password is required!</mat-error>
      <mat-error *ngIf="hasError('password', 'minlength')">Password must have at least 6 characters!</mat-error>
    </mat-form-field>
    <mat-error id="errorText"></mat-error>
    <button mat-raised-button id="button">Create account</button>
  </form>
</div>
